
spring:
  application:
    name: microservice-discovery-eureka
    
---
spring:
    profiles: peer1 
    
server:
    port: 8761
eureka:
  instance:
    #指定当profile=peer1时，主机名是peer1
    hostname: peer1
  client:
    serviceUrl:
      defaultzone: http://localhost:8762/eureka/
